<!doctype HTML>
<html>
    <head>
        <script src="http://localhost:8081/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://datejs.googlecode.com/svn/tags/Alpha1.0/build/date.js"></script>
        
        <script>
          var autoScroll = true;
          
          var socket = io.connect('http://localhost:8081');
          socket.on('tweet', function (data) {

            if(data.text.substr(0,2).toUpperCase() == 'RT') {
                data.text = data.text.substr(data.text.indexOf(':')+2);
                data.retweeted_status = true;
            }
            
            r = new RegExp('(' + 'sneeuw'.replace(/[A-z]+:(.*)/,'$1') + ')','ig');
            message = data.text.replace(r, '<span class="regex">' + '$1' + '</span>' );
            
            var dom = '<li>';
            dom += '<span class="date">' + new Date(data.created_at).toString('mm:ss') + '</span> | ';
            dom += '<span class="screen_name"><a href="https://twitter.com/' + data.user.screen_name + '" target="_blank">@' + data.user.screen_name + '</a></span> | ';
            dom += '<span class="if_reply">' + ((data.in_reply_to_user_id || data.in_reply_to_status_id) ? "RP" : "OT") + '</span> | ';
            dom += '<span class="if_retweet">' + ((data.retweeted_status) ? "RT" : "") + '</span> | ';
            dom += '<span class="text">' + message + '</span>';
            dom += '</li>';
            $(dom).appendTo('#console');
            scrollToBottom();
          });
          
          
          $(function() {

            //When windows resize: resize console window :)
            $(window).resize(function() {
                $('#console').css('width', window.innerWidth);
                $('#console').css('height', window.innerHeight);
                scrollToBottom();
            });
            
            //When a key is pressed: check if p (pause) or s (start) and set the global var
            $(window).keypress(function(event) {
              if (event.which == 112)
                autoScroll = false;
              else if (event.which == 115)
                autoScroll = true;
            });
            
            //Set console settings
            $('#console').css('width', window.innerWidth);
            $('#console').css('height', window.innerHeight);
          });
          
          function scrollToBottom() {
            if(autoScroll)
                $("#console").scrollTop($("#console")[0].scrollHeight);
          }
        </script>
        <title>Sneeuwt het? Op Twitter wel!</title>
        <style>
            body {
                font-family: 'Courier New';
                font-size: 12px;
                margin: 0;
                overflow: hidden;
            }
            
            ul {
                list-style: none;
                margin: 0;
                padding: 10px;
                display: block;
            }
            
            ul li span {
                text-align: left;
                display: inline-block;
            }
            
            ul li span.date {
                color: #c7c400;
            }
            
            ul li span.followers_count {
                color: #20c3c8;
                width: 30px;
                text-align: right;
            }
            
            ul li span.friends_count {
                color: #20c3c8;
                width: 30px;
                text-align: right;
            }
            
            ul li span.if_reply {
                color: #c7c400;
                width: 12px;
            }
            
            ul li span.if_retweet {
                color: #c7c400;
                width: 12px;
            }
            
            ul li span.text {
                color: #20c3c8;
                
            }
            
            ul li span.regex {
                color: #CC3232;
            }
            
            ul li span.screen_name a {
                color: #27be03;
                width: 110px;
                text-decoration: none;
                text-align: right;
                display: inline-block;
            }
            #console {
                background: black; color: white; height: 100%; width: 100%; overflow: scroll;
            }
        </style>
    </head>
    <body>
            <ul id="console"></ul>
